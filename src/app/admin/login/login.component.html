
<div
  class="alert alert-danger"
  *ngIf="errorMessage">
  {{errorMessage}}
</div>
<div class="p-3 w-25 mx-auto">
  <h1>Login</h1>

  <div class="form-group pb-1">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        [(ngModel)]="email">
  </div>
  <div class="form-group pb-2">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button class="form-control btn btn-primary" (click)="signIn()">
      Login
    </button>
  </div>
</div>
