<div class="video_container border rounded bg-primary border-primary border-2">
  <video
    [src]="video_url"
    class="rounded my-0"
    [autoplay]="autoplay"
    muted
    [controls]="controls"
    [loop]="loop"
    class="w-100">
  </video>
  <div class="bg-primary p-2">{{description}}</div>
</div>
