<app-article>
  <p class="display-5 mb-0">
    {{project.title}}
  </p>
  <hr class="mt-0" />
  <p [innerHTML]="project.description"></p>
  <app-github-card
    *ngIf="project.gitLink"
    [link]="project.gitLink">
  </app-github-card>
  <div *ngIf="project.detail_component">
    <ng-container *ngComponentOutlet="project.detail_component"></ng-container>
  </div>
</app-article>
