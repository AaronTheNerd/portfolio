<div
  [routerLink]="['/projects', project.id]"
  class="project-row row m-0 p-3 rounded bg-darker">
  <div class="col ps-0 my-auto">
    <h1>
      {{ project.title }}&nbsp;
      <span *ngFor="let lang of project.languages">
        <app-language-icon [icon]="lang"></app-language-icon>
      </span>
    </h1>
    <div class="pb-3" [innerHTML]="project.description | truncate : 200"></div>
    <div *ngIf="project.tags.length" class="row pb-2">
      <div class="col-auto">
        <div>
          <b>Creation Date:</b>
        </div>
        <div>
          <b>Tools Used:</b>
        </div>
      </div>
      <div class="col">
        <div class="col" [innerHTML]="'Creation date'"></div>
        <div>
          <span *ngFor="let tag of project.tags; let index = index">
            {{ tag }}{{ index + 1 !== project.tags.length ? "," : "" }}&nbsp;
          </span>
        </div>
      </div>
    </div>
    <div>
      <fa-icon
        *ngIf="project.favorite"
        [icon]="starIcon"
        matTooltip="This is my favorite {{displayLanguage.display(project.languages[0])}} project"
        class="h3 mx-1"
        style="z-index: 100; vertical-align: middle"></fa-icon>
      <a
        *ngIf="project.gitLink"
        [href]="project.gitLink"
        matTooltip="Link to source"
        class="mx-1"
        style="z-index: 100; vertical-align: middle"
        role="button">
        <fa-icon
          [icon]="githubIcon"
          class="h3"
          style="vertical-align: middle"></fa-icon>
      </a>
      <span class="mx-2">
        <img
          *ngIf="project.school"
          src="assets/USC.png"
          matTooltip="This is a University project"
          style="
            height: calc(1.3rem + 0.6vw);
            z-index: 100;
            vertical-align: middle;
          " />
      </span>
    </div>
  </div>
  <div
    *ngIf="project.thumbnails.length"
    class="col-auto d-none d-lg-block p-0 my-auto">
    <app-image-carousel [images]="project.thumbnails"></app-image-carousel>
  </div>
</div>
