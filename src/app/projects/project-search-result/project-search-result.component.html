<div
  [routerLink]="project.detail_component ? ['/projects', project.title] : []"
  class="row m-0 p-3 pb-2 rounded bg-darker mh-50"
  [ngClass]="{'clickable-project': project.detail_component}">
  <h1
    class="px-0">
    {{ project.title }}&nbsp;
    <span *ngFor="let lang of project.languages">
      <app-language-icon [icon]="lang"></app-language-icon>
    </span>
  </h1>
  <div class="col ps-0">
    <div class="py-2 pt-1">
      {{ project.created | formatDate }} - {{ project.modified | formatDate }}
    </div>
    <div
      class="pb-3 mb-auto"
      [innerHTML]="project.description | truncate : 400 : !project.detail_component">
    </div>
  </div>
  <div
    *ngIf="project.thumbnails.length"
    class="col-auto d-none d-lg-block p-0 my-auto">
    <app-image-carousel [images]="project.thumbnails"></app-image-carousel>
  </div>
  <div
    class="mt-3 px-0 w-100 d-flex flex-row">
    <fa-icon
      *ngIf="project.favorite"
      [icon]="starIcon"
      matTooltip="This is my favorite {{project.languages[0] | formatLanguage}} project"
      class="h3 mx-1 my-auto"
      style="z-index: 100; vertical-align: middle">
    </fa-icon>
    <a
      *ngIf="project.gitLink"
      [href]="project.gitLink"
      matTooltip="Link to source"
      class="mx-1"
      style="z-index: 100; vertical-align: middle"
      role="button">
      <fa-icon
        [icon]="githubIcon"
        class="h3"
        style="vertical-align: middle"></fa-icon>
    </a>
    <span 
      *ngIf="project.school"
      class="mx-2 my-auto"
      style="vertical-align: middle;">
      <img
        src="assets/USC.png"
        matTooltip="This is a University project"
        style="
          height: calc(1.3rem + 0.6vw);
          z-index: 100;
        " />
    </span>
    <span class="ms-auto">
      <fa-icon
        *ngIf="project.detail_component"
        [icon]="plusIcon"
        class="h3"
        style="z-index: 100; vertical-align: middle">
      </fa-icon>
    </span>
  </div>
</div>
