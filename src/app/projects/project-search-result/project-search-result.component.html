<div [routerLink]="project.detail_component ? ['/projects', project.title] : []"
  class="row m-0 p-3 pb-2 rounded bg-darker mh-50" [ngClass]="{'clickable-project': project.detail_component}">
  <h1 class="px-0">
    {{ project.title }}
    <span *ngFor="let lang of project.languages">
      <app-language-icon [icon]="lang"></app-language-icon>
    </span>
  </h1>
  <div class="col ps-0">
    <div class="py-2 pt-1">
      {{ project.created | formatDate }} - {{ project.modified | formatDate }}
    </div>
    <div class="pb-3 mb-auto" [innerHTML]="project.description | truncate : 400 : !project.detail_component">
    </div>
  </div>
  <div *ngIf="project.thumbnails.length" class="col-auto d-none d-lg-block p-0 my-auto">
    <app-image-carousel [images]="project.thumbnails">
    </app-image-carousel>
  </div>
  <app-project-search-result-footer [project]="project" class="px-0">
  </app-project-search-result-footer>
</div>
